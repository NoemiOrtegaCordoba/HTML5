<!DOCTYPE html> <!-- Declaración del tipo de documento, HTML5 -->
<html lang="es"> <!-- Elemento HTML raíz, idioma en español -->

<head> <!-- Sección de encabezado, contenido no visible en el navegador -->
    <meta charset="UTF-8"> <!-- Configuración de la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la vista en dispositivos móviles -->
    <title>Título de la página</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="nombreArchivo.css"> <!-- Vínculo a una hoja de estilo CSS externa -->
</head>

<body> <!-- Cuerpo de la página, contenido visible en el navegador -->

    <header> <!-- Encabezado de la página -->
        <h1>Encabezado</h1> <!-- Título del encabezado -->
        <nav> <!-- Navegación -->
            <ul> <!-- Lista no ordenada de enlaces de navegación -->
                <li><a href="#">Enlace 1</a></li> <!-- Elemento de lista con un enlace -->
                <li><a href="#">Enlace 2</a></li> <!-- Elemento de lista con otro enlace -->
            </ul>
        </nav>
    </header>

    <main> <!-- Contenido principal de la página -->
        <article> <!-- Artículo principal -->
            <h2>Artículo</h2> <!-- Título del artículo -->
            <p>Este es el contenido del artículo.</p> <!-- Párrafo dentro del artículo -->
        </article>
        <section> <!-- Sección adicional de contenido -->
            <h3>Sección</h3> <!-- Título de la sección -->
            <p>Este es el contenido de la sección.</p> <!-- Párrafo dentro de la sección -->
        </section>
        <aside> <!-- Contenido relacionado o secundario -->
            <h4>Apartado</h4> <!-- Título del apartado -->
            <p>Este es el contenido del apartado.</p> <!-- Párrafo dentro del apartado -->
        </aside>
    </main>

    <footer> <!-- Pie de página -->
        <p>Pie de página - Derechos de autor &copy; 2023</p> <!-- Párrafo en el pie de página -->
    </footer>
</body>

</html>
