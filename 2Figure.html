<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="nombreArchivo.css">
</head>

<body>
    <figure> <!-- La etiqueta <figure> se utiliza para agrupar contenido multimedia, como imágenes -->
        <img src="images/perro.jpg" alt="Imagen de un perro"> <!-- La etiqueta <img> se utiliza para mostrar una imagen. El atributo "src" especifica la fuente de la imagen y "alt" proporciona un texto alternativo en caso de que la imagen no se cargue o para accesibilidad. -->
        <figcaption>Este es un perro.</figcaption> <!-- La etiqueta <figcaption> se utiliza para proporcionar una descripción o leyenda para la imagen dentro del <figure>. En este caso, la leyenda dice "Este es un perro". -->
    </figure>
</body>

</html>
